<div ng-if="ctrl.loading" class="bs-callout bs-callout-info">
    <i ng-if="ctrl.loading" class="glyphicon glyphicon-refresh spin"></i>
    Confirmation en cours...
</div>
<div ng-if="!ctrl.loading && !ctrl.confirmed" class="alert alert-danger">Votre inscription n'a pas pu être confirmée.</div>
<div ng-if="!ctrl.loading && ctrl.confirmed" class="alert alert-success">Votre inscription est confirmé, vous pouvez maintenant vous authentifier.</div>
